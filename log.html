<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hospitals - Admin Login</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            color: white;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-around;
            padding: 0 10%;
        }

        .hero-section {
            color: white;
            text-align: center;
        }

        .ambulance-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .hospital-icon {
            color: #6a11cb;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .login-card h2 {
            color: #555;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            flex: 1;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group input {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f2ff;
        }

        .login-btn {
            background-color: #7f00ff;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #6a11cb;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">‚úö GLOBAL HOSPITALS</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
</nav>

<div class="container">
    <div class="hero-section">
        <div class="ambulance-icon">üöë</div>
        <h1>We are here for you!</h1>
    </div>

    <div class="login-card">
        <div class="hospital-icon">üè•</div>
        <h2>Admin Login</h2>

        <!-- ‚úÖ REDIRECT ENABLED -->
        <form onsubmit="loginRedirect(event)">
            <div class="form-group">
                <label>Email-ID:</label>
                <input type="email" id="email" value="kenny@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

<script>
function loginRedirect(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Demo credentials
    if (email === "kenny@gmail.com" && password === "password") {
        window.location.href = "neuu.html"; // ‚úÖ correct file name
    } else {
        alert("Invalid login credentials");
    }
}
</script>

</body>
</html>
